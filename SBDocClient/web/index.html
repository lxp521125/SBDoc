                <td style="width: 20%;"><a href="https://www.bugclose.com/" target="_blank"><img src="pic/logo/bug.png" style="width: 100%;background: #00adef"></a></td>
                <td style="width: 20%;"><a href="http://www.leadbank.com.cn/" target="_blank"><img src="pic/logo/deli.png" style="width: 100%;"></a></td>
